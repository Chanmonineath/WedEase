<svg xmlns="http://www.w3.org/2000/svg" width="600" height="420" viewBox="0 0 600 420">
  <rect width="100%" height="100%" fill="#FFFFFF" rx="16" />
  <g transform="translate(12,12)">
    <rect x="0" y="0" width="576" height="396" rx="12" fill="#FBFBFD" stroke="#F0F2F4"/>

    <!-- round tables -->
    <g transform="translate(48,40)">
      <circle cx="80" cy="60" r="48" fill="#fff7f8" stroke="#F6DEDF"/>
      <circle cx="260" cy="60" r="48" fill="#f6fff7" stroke="#DFF6E7"/>
      <circle cx="440" cy="60" r="48" fill="#f7fbff" stroke="#DFEFFF"/>

      <circle cx="80" cy="220" r="48" fill="#fff9f4" stroke="#FCEBDC"/>
      <circle cx="260" cy="220" r="48" fill="#fffaf7" stroke="#FBF0E7"/>
      <circle cx="440" cy="220" r="48" fill="#f6f7ff" stroke="#E9ECFF"/>

      <!-- small colored dots for guests around a table -->
      <g fill="#FFF" stroke="#EDEDED" stroke-width="2">
        <circle cx="40" cy="28" r="7" fill="#F6A6B8"/>
        <circle cx="120" cy="28" r="7" fill="#C18FB8"/>
        <circle cx="96" cy="84" r="7" fill="#F6D8A6"/>
        <circle cx="64" cy="84" r="7" fill="#A6D5C0"/>

        <circle cx="220" cy="28" r="7" fill="#B6D3FF"/>
        <circle cx="300" cy="28" r="7" fill="#FFD7A6"/>
        <circle cx="276" cy="84" r="7" fill="#B6D3FF"/>
        <circle cx="244" cy="84" r="7" fill="#C4A6F6"/>

        <circle cx="460" cy="28" r="7" fill="#FFD2D2"/>
        <circle cx="380" cy="28" r="7" fill="#CDE6A6"/>
        <circle cx="404" cy="84" r="7" fill="#E6C4FF"/>
      </g>

      <!-- labels -->
      <text x="80" y="-6" font-size="12" font-family="Inter, system-ui">Head Table</text>
    </g>

    <!-- legend -->
    <g transform="translate(24,320)" font-family="Inter, system-ui" font-size="12" fill="#707070">
      <rect x="0" y="0" rx="8" width="200" height="72" fill="#fff" stroke="#F1F2F4" />
      <g transform="translate(12,12)">
        <circle cx="8" cy="8" r="6" fill="#F6A6B8"/>
        <text x="20" y="12">Bridal party</text>
        <circle cx="8" cy="30" r="6" fill="#A6D5C0"/>
        <text x="20" y="34">Family</text>
        <circle cx="8" cy="48" r="6" fill="#B6D3FF"/>
        <text x="20" y="52">Friends</text>
      </g>
    </g>
  </g>
</svg>